global:
  # How frequently to scrape targets by default.
  scrape_interval: 10s
  # How long until a scrape request times out.
  scrape_timeout: 5s
  # How frequently to evaluate rules.
  evaluation_interval: 1m

# Alerting specifies settings related to the Alertmanager.
alerting:
  alertmanagers:
  - static_configs:
    - targets: ['alertmanager:9093']

# Rule files specifies a list of globs. Rules and alerts are read from
# all matching files.
rule_files:
  - '/etc/prometheus/*.rules.yml'

# A list of scrape configurations.
scrape_configs:

  - job_name: prometheus
    metrics_path: /metrics
    honor_labels: false
    honor_timestamps: true
    scheme: http
    static_configs:
    - targets: ['localhost:9090']
      labels:
        app: prometheus
        env: dev
        stack: dojot

  - job_name: alertmanager
    metrics_path: /metrics
    static_configs:
    - targets: ['alertmanager:9093']
      labels:
        app: alertmanager
        env: dev
        stack: dojot

  - job_name: cadvisor
    metrics_path: /metrics
    static_configs:
    - targets: ['cadvisor:8080']
      labels:
        app: cadvisor
        env: dev
        stack: dojot

  - job_name: node_exporter
    metrics_path: /metrics
    static_configs:
    - targets: ['node_exporter:9100']
      labels:
        app: node_exporter
        env: dev
        stack: dojot

  - job_name: vernemq
    metrics_path: /metrics
    static_configs:
    - targets: ['iotagent-mqtt:8888']
      labels:
        app: vernemq
        env: dev
        stack: dojot

  - job_name: kafka_exporter
    metrics_path: /metrics
    static_configs:
    - targets: ['kafka_exporter:9308']
      labels:
        app: kafka_exporter
        env: dev
        stack: dojot

  - job_name: apigw
    metrics_path: /metrics
    static_configs:
    - targets: ['apigw:8001']
      labels:
        app: apigw
        env: dev
        stack: dojot

  - job_name: mongodb
    metrics_path: /metrics
    scrape_interval: 1m
    scrape_timeout: 5s
    static_configs:
    - targets: ["mongodb_exporter:9216"]
      labels:
        app: mongodb
        env: dev
        stack: dojot

  - job_name: influxdb
    metrics_path: /metrics
    scrape_interval: 1m
    scrape_timeout: 5s
    static_configs:
    - targets: ["influxdb:8086"]
      labels:
        app: influxdb
        env: dev
        stack: dojot